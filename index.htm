<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solomon Chilumula - Welcome</title>
    <link rel="stylesheet" href="front.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@300;400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Meta Tags -->
    <meta name="description" content="Solomon Chilumula - AI Developer, Startup Founder & SAAS Architect">
    <meta property="og:title" content="Solomon Chilumula - AI Developer & Startup Founder">
    <meta property="og:description" content="Welcome to Solomon Chilumula's portfolio - AI Developer, Startup Founder & SAAS Architect">
    <meta property="og:image" content="nexxify-founder.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta name="theme-color" content="#0a0a0f">
</head>

<body data-theme="dark">
    <!-- Futuristic Front Page -->
    <div class="front-page-overlay" id="frontPageOverlay">
        <div class="front-page-content">
            <!-- Background Effects -->
            <div class="matrix-bg"></div>
            <div class="neural-network" id="neuralNetwork">
                <canvas id="networkCanvas"></canvas>
            </div>
            <div class="arc-reactor-ambient"></div>

            <!-- Animated Tech Lines -->
            <div class="tech-lines">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
                <div class="line line-4"></div>
            </div>

            <!-- Main Hero Card -->
            <div class="hero-section">
                <!-- HUD Corner Brackets -->
                <div class="hud-corners">
                    <div class="corner top-left"></div>
                    <div class="corner top-right"></div>
                    <div class="corner bottom-left"></div>
                    <div class="corner bottom-right"></div>
                </div>

                <!-- Arc Reactor Icon -->
                <div class="arc-reactor-icon">
                    <div class="reactor-core"></div>
                    <div class="reactor-ring ring-1"></div>
                    <div class="reactor-ring ring-2"></div>
                </div>

                <!-- Main Quote -->
                <h1 class="main-quote" id="mainQuote">
    <span class="quote-mark">"</span>
    <span>With</span>
    <span>great</span>
    <span class="highlight">code</span>
    <span>comes</span>
    <span>great</span>
    <span class="highlight">scalability</span>
    <span class="quote-mark">"</span>
</h1>

                <!-- Secondary Text -->
                <p class="secondary-text" id="secondaryText">
    <span>Tackling</span>
    <span>Business</span>
    <span class="highlight">Challenges</span>
    <span>with</span>
    <span>Great</span>
    <span class="highlight">Power</span>
    <span>and</span>
    <span>Proven</span>
    <span class="highlight">Acumen.</span>
</p>

                

                <!-- CTA Button -->
                <div class="button-container">
                    <a href="portfolio.html" class="portfolio-button" id="enterButton">
                        <span class="btn-glow"></span>
                        <span class="btn-content">
                            <i class="fas fa-rocket"></i>
                            <span>Enter Portfolio</span>
                            <i class="fas fa-arrow-right arrow-icon"></i>
                        </span>
                    </a>
                </div>

                <!-- Stats Preview -->
                <div class="stats-preview">
                    <div class="stat-item">
                        <span class="stat-number" data-target="10+">0</span>
                        <span class="stat-label">Projects</span>
                    </div>
                    <div class="stat-divider"></div>
                    <div class="stat-item">
                        <span class="stat-number" data-target="3">0</span>
                        <span class="stat-label">Years Exp</span>
                    </div>
                    
                                    </div>
            </div>

            <!-- Floating Particles -->
            <div class="particles-container" id="particlesContainer"></div>
            
            <!-- Loading Progress -->
            <div class="loading-indicator">
                <div class="loading-bar" id="loadingBar"></div>
            </div>
        </div>
    </div>

    <script src="front.js"></script>
</body>

</html>
